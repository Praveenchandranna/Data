name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      Feature_Branch:
        type: String
        Description: Please Enter Branch name
        required: true
      environment:
        type: choice
        description: Which environment to deploy to
        options:
          - Intdev
          - production
        default: "Intdev"
        required: true
      testlevel:
        type: choice
        description: "Select Test class Run Type "
        options:
          - NoTestRun
          - RunLocalTests
          - RunSpecifiedTests
          - RunAllTestsInOrg
        default: "RunSpecifiedTests"
        required: true
      validateOnly:
        description: "Run the deployment as validation only"
        type: boolean
        default: true


jobs:
  deploy-partial-sandbox:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'Intdev' }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3 
        with:
          fetch-depth: 0
      - name: Get Workspace
        run: |
            echo "${{ github.workspace }}"
            echo $GITHUB_WORKSPACE
      - name: Install SFDX
        run: |
          npm install --global sfdx-cli
          sfdx --version
      - name: Authorize To ${{ github.event.inputs.environment }}
        shell: bash
        run: |
          echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
          sfdx force:auth:jwt:grant --clientid=${{secrets.SALESFORCE_CONSUMER_KEY_intdev }} --jwtkeyfile=server.key --username=${{ secrets.SFDX_AUTH_intdev_username }} --setdefaultdevhubusername
          
      - name: Run Test Classes
        env:
          SFDX_testclass_Gen: ${{github.workspace }}/manifest/${{github.event.inputs.Feature_Branch}}_testclass.txt
          SFDX_Package_Gen: ${{ github.workspace }}/manifest/${{github.event.inputs.Feature_Branch}}_package.xml
        run: |
          value = $(cat SFDX_testclass_Gen)
          echo "ApexSpecific = $value" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.testlevel}}" == "RunSpecifiedTests"]; then
                sfdx force:source:deploy --checkonly -w 500 -x ${SFDX_Package_Gen} --targetusername ${{ secrets.SFDX_AUTH_intdev_username }} --testlevel ${{github.event.inputs.testlevel}} -r ${{env.ApexSpecific}}

          elif [ "${{ github.event.inputs.testlevel}}" == "NoTestRun"]; then
              sfdx force:source:deploy --checkonly -w 500 -x ${SFDX_Package_Gen} --targetusername ${{ secrets.SFDX_AUTH_intdev_username }} -l ${{github.event.inputs.testlevel}} --wait 500    
          else
              sfdx apex run test -l ${{github.event.inputs.testlevel}} -w 15
          fi
      - name: Deploy to intdev
        uses: ./.github/actions/deploy-environment
        with:
          sfdx_auth_url: ${{ secrets.SFDX_AUTH_URL_INTDEV }}
          environmentName: ${{ github.event.inputs.environment }}
          validateOnly: ${{ github.event.inputs.validateOnly }}

  deploy-prod:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'production' }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SFDX
        run: |
          npm install --global sfdx-cli
          sfdx --version
      - name: Authorize To ${{ github.event.inputs.environment }}
        shell: bash
        run: |
          echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
          sfdx force:auth:jwt:grant --clientid=${{secrets.SALESFORCE_CONSUMER_KEY_PRODUCTION }} --jwtkeyfile=server.key --username=${{ secrets.SFDX_AUTH_PRODUCTION_username }} --setdefaultdevhubusername
          
      - name: Run Test Classes
        env:
          SFDX_testclass_Gen: ${{github.workspace }}/manifest/${{github.event.inputs.Feature_Branch}}_testclass.txt
          SFDX_Package_Gen: ${{ github.workspace }}/manifest/${{github.event.inputs.Feature_Branch}}_package.xml
        run: |
          value = $(cat SFDX_testclass_Gen)
          echo "ApexSpecific = $value" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.testlevel}}" == "RunSpecifiedTests"]; then
                sfdx force:source:deploy --checkonly -w 500 -x ${SFDX_Package_Gen} --targetusername ${{ secrets.SFDX_AUTH_PRODUCTION_username }} --testlevel ${{github.event.inputs.testlevel}} -r ${{env.ApexSpecific}}

          elif [ "${{ github.event.inputs.testlevel}}" == "NoTestRun"]; then
              sfdx force:source:deploy --checkonly -w 500 -x ${SFDX_Package_Gen} --targetusername ${{ secrets.SFDX_AUTH_PRODUCTION_username }} -l ${{github.event.inputs.testlevel}} --wait 500    
          else
              sfdx apex run test -l ${{github.event.inputs.testlevel}} -w 15
          fi
      - name: Deploy to production
        uses: ./.github/actions/deploy-environment
        with:
          sfdx_auth_url: ${{ secrets.SFDX_AUTH_URL_PRODUCTION }}
          environmentName: ${{ github.event.inputs.environment }}
          validateOnly: ${{ github.event.inputs.validateOnly }}